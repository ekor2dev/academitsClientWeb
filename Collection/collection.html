<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>
<h1>Работа с массивами</h1>
<h2>Первая задача</h2>
<div class="task">
    <input type="button" id="buttonTask1" value="Посчитать">
    <p class="start"><em>Начальный массив: </em><em class="output" id="initialTask1"></em>
    </p>
    <p><em>Сортированный: </em><em class="output" id="sorted"></em></p>
    <p><em>Первые пять: </em><em class="output" id="first5"></em></p>
    <p><em>Последние пять: </em><em class="output" id="last5"></em></p>
    <p><em>Сумма: </em><em class="output" id="evensSum"></em></p>
</div>


<h2>Вторая задача</h2>
<div class="task">
    <input type="button" id="buttonTask2" value="Посчитать">
    <p class="start"><em>Исходный: </em><em class="output" id="initialTask2"></em></p>
    <p><em>Ответ: </em><em class="output" id="outputTask2"></em></p>
</div>
<script src="./js/jquery-3.3.1.js"></script>
<script src="./js/script.js"></script>


</body>
</html>
